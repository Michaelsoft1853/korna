<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KORNA ÇEK İZLE KARDEŞİM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .video-item {
      background: #ffffff;
      padding: 10px;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .video-item:hover {
      transform: scale(1.05);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .title {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Video Galerisi</h1>
  <div class="video-grid">
    <div class="video-item" onclick="location.href='videon1.html'">
      <img src="thumbnails/videon1.jpg" alt="Videon 1">
      <div class="title">VIDEO NUMBER 1</div>
    </div>
    <div class="video-item" onclick="location.href='videon2.html'">
      <img src="thumbnails/videon2.jpg" alt="Videon 2">
      <div class="title">2</div>
    </div>
    <div class="video-item" onclick="location.href='videon3.html'">
      <img src="thumbnails/videon3.jpg" alt="Videon 3">
      <div class="title">3</div>
    </div>
    <div class="video-item" onclick="location.href='videon4.html'">
      <img src="thumbnails/videon4.jpg" alt="Videon 4">
      <div class="title">4</div>
    </div>
    <div class="video-item" onclick="location.href='videon5.html'">
      <img src="thumbnails/videon5.jpg" alt="Videon 5">
      <div class="title">5</div>
    </div>
  </div>
</body>
</html>
